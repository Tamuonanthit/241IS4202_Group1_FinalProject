<div class="mat-dialog-container">
  <h1 mat-dialog-title>Xác nhận</h1>
  <div mat-dialog-content>
    <p>Bạn có chắc chắn muốn xóa không?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Không</button>
    <button mat-button (click)="onYesClick()">Có</button>
  </div>
</div>
