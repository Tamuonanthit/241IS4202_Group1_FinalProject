<div class="login-wrapper">
  <div class="login-container">
    <div class="login-content">
      <h2 class="form-title">ĐĂNG KÝ</h2>
      <form [formGroup]="signupForm" method="post" (ngSubmit)="onSignup()">
        <div class="form-group">
          <label for="fullname">Họ và tên</label>
          <input
            id="fullname"
            type="text"
            formControlName="fullname"
            placeholder="Họ và tên"
            required
          />
          <div
            *ngIf="
              signupForm['controls']['fullname'].dirty &&
              signupForm['controls']['fullname'].errors
            "
          >
            <small
              *ngIf="signupForm['controls']['fullname'].errors['required']"
            >
              Họ và tên không được để trống
            </small>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Tên tài khoản</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder="Tên tài khoản"
            required
          />
          <div
            *ngIf="
              signupForm['controls']['username'].dirty &&
              signupForm['controls']['username'].errors
            "
          >
            <small
              *ngIf="signupForm['controls']['username'].errors['required']"
            >
              Tên tài khoản không được để trống
            </small>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Địa chỉ email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Địa chỉ email"
            required
          />
          <div
            *ngIf="
              signupForm['controls']['email'].dirty &&
              signupForm['controls']['email'].errors
            "
          >
            <small *ngIf="signupForm['controls']['email'].errors['required']">
              Email không được để trống
            </small>
            <small *ngIf="signupForm['controls']['email'].errors['email']">
              Email không hợp lệ
            </small>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Mật khẩu"
            required
          />
          <div
            *ngIf="
              signupForm['controls']['password'].dirty &&
              signupForm['controls']['password'].errors
            "
          >
            <small
              *ngIf="signupForm['controls']['password'].errors['required']"
            >
              Mật khẩu không được để trống
            </small>
            <small
              *ngIf="signupForm['controls']['password'].errors['minlength']"
            >
              Mật khẩu phải có ít nhất 8 ký tự
            </small>
            <small *ngIf="signupForm['controls']['password'].errors['pattern']">
              Mật khẩu phải có ít nhất 1 chữ hoa, 1 chữ thường, 1 số và 1 ký tự
              đặc biệt
            </small>
          </div>
        </div>
        <button
          type="submit"
          [disabled]="!signupForm.valid"
          [ngClass]="{ 'cursor-not-allowed': !signupForm.valid }"
          (click)="onSignup()"
          class="login-button"
        >
          Đăng ký
        </button>
        <p class="terms">
          Đã có tài khoản?
          <a routerLink="/login" class="terms-link">Đăng nhập</a>
        </p>
      </form>
    </div>
  </div>
</div>
